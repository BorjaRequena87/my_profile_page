<html>
  <head>

    <title>A very basic landing page</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">


  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Paul Hackett</h1>
        <h2>Word Processor</h2>
        <img src="images/after_hours.jpeg" alt="An image of Griffin Dunne in After Hours" id="round-image">
        <p>Have you seen this guy?</p>
        <button id="btn"><strong>Wake Up</strong></button>
      </div>

      <div class="card">
        <h2>Report his presence here</h2>
        <ul class="list-inline">
          <li><a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
          <li><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
          <li><a href="https://github.com" target="_blank"><i class="fab fa-github-square"></i></a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
